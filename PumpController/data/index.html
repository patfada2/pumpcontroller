<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/stock/modules/stock.js"></script>


	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<title>Pump Controller</title>
	<script src="/plugin/json-ui.jquery.js"></script>
	<style>
		html,
		* {
			font-family: 'Inter';
			box-sizing: border-box;
		}

		body {
			background-color: #fafafa;
			line-height: 1.6;
		}

		.lead {
			font-size: 1.5rem;
			font-weight: 300;
		}

		.container {
			margin: 50px auto;
			max-width: 960px;
		}

		.btn {
			padding: 1.25rem;
			border: 0;
			border-radius: 3px;
			background-color: #4F46E5;
			color: #fff;
			cursor: pointer;
		}

		textarea {
			-webkit-appearance: none;
			-moz-appearance: none;
			appearance: none;
			background-color: #fff;
			border-color: #6b7280;
			border-width: 1px;
			border-radius: 0;
			padding-top: 0.5rem;
			padding-right: 0.75rem;
			padding-bottom: 0.5rem;
			padding-left: 0.75rem;
			font-size: 1rem;
			line-height: 1.5rem;
			width: 100%;
			min-height: 300px;
			display: block;
		}
	</style>
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/blitzer/jquery-ui.css">
	<link href="/plugin/json-ui.css" rel="stylesheet" />
</head>

<body>
	<h2>Pump Controller</h2>
	<div class="dropdown">
		<button onclick="dropdown()" class="dropbtn">...</button>
		<div id="myDropdown" class="dropdown-content">
			<a href="javascript:readVoltage();">Read Voltage</a>
			<a href="javascript:readRelayState();">Read Relay State</a>
			<a href="javascript:toggleRelay();">Toggle Relay</a>
			<a href="javascript:getHistory();">Load History</a>
			<a href="javascript:clearHistory();">Clear History</a>
			<a href="javascript:getConfig();">Get Config</a>
		</div>
	</div>


	<p id="history"></p>

	<b id="voltage_reading"></b><br>
	<b id="relay_state"></b>
	

	<div id="chart-voltage" class="container"></div>


	<div class="container">

		<textarea id="config" style="display: none;"></textarea>

	</div>
	<script type="text/javascript">
		// Run the form editor on fields that contain json
		$(function () {
			$("#config").jsonFormEditor("init");
		});

	</script>


</body>

</body>
<script>

	setInterval(getData, 30000);

	var chartT = new Highcharts.stockChart('chart-voltage', {
		chart: {
			time: {
				timezone: 'Pacific/Auckland'
			},
			type: 'line',
			zooming: {
				type: 'xy'
			},
			panning: {
				enabled: true,
				type: 'xy'
			},
			panKey: 'shift'
		},
		rangeSelector: {

			allButtonsEnabled: true,
			buttons: [
				{
					type: 'hour',
					count: 3,
					text: 'Minute',
					dataGrouping: {
						forced: true,
						units: [['minute', [1]]]
					}
				},
				{
					type: 'day',
					count: 3,
					text: 'Hour',
					dataGrouping: {
						forced: true,
						units: [['hour', [1]]]
					}
				}, {
					type: 'month',
					count: 3,
					text: 'Day',
					dataGrouping: {
						forced: true,
						units: [['day', [1]]]
					}
				}, {
					type: 'year',
					count: 1,
					text: 'Week',
					dataGrouping: {
						forced: true,
						units: [['week', [1]]]
					}
				}, {
					type: 'all',
					text: 'All'

				}],
			buttonTheme: {
				width: 60
			},
			selected: 4
		},

		title: {
			text: 'Battery Voltage and Relay State'
		},
		subtitle: {
			text: 'Click and drag to zoom in. Hold down shift key to pan in both ' +
				'directions.'
		},
		series: [{
			showInLegend: true,
			data: [],

			color: Highcharts.getOptions().colors[1],
		},
		{
			showInLegend: true,
			data: [],
			yaxis: 1,
			color: Highcharts.getOptions().colors[2],
		}],
		plotOptions: {
			line: {
				animation: false,
				dataLabels: {enabled: true}
			}
		},
		xAxis: {
			type: 'datetime',
			dateTimeLabelFormats: {second: '%H:%M:%S'}
		},
		yAxis: [{
			opposite: false,
			lineWidth: 1,

			title: {
				text: 'Volts'
			}
		}, {
			lineWidth: 1,
			color: Highcharts.getOptions().colors[2],
			opposite: true,
			title: {
				text: 'Relay Off/On'
			}
		}],
		credits: {enabled: false}
	});

	function getData() {
		readVoltage();
		readRelayState();
	}


	function getVoltageHistory() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {

				const json = xhttp.responseText;
				const obj = JSON.parse(json);
				chartT.series[0].setData(obj);

				document.getElementById("history").innerHTML = "loaded voltage history";

			}
		};
		xhttp.open("GET", "/GET_VOLT_HISTORY", true);
		xhttp.send();
	};

	function getStateHistory() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {

				const json = xhttp.responseText;

				const obj = JSON.parse(json);
				chartT.series[1].setData(obj);

				document.getElementById("history").innerHTML = "loaded state history";

			}
		};
		xhttp.open("GET", "/GET_STATE_HISTORY", true);
		xhttp.send();
	};

	function clearVoltageHistory() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("history").innerHTML = "cleared voltage history";
				if (chartT.series.length) {
					chartT.series[0].setData([]);
				}

			}
		};
		xhttp.open("GET", "/CLEAR_VOLT_HISTORY", true);
		xhttp.send();
	};

	function clearRelayStateHistory() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("history").innerHTML = "cleared relay state history";
				if (chartT.series.length) {
					chartT.series[0].setData([]);
				}

			}
		};
		xhttp.open("GET", "/CLEAR_RELAY_STATE_HISTORY", true);
		xhttp.send();
	};



	function readVoltage() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				// Typical action to be performed when the document is ready:
				const json = xhttp.responseText;
				const obj = JSON.parse(json);

				document.getElementById("voltage_reading").innerHTML = "volts: " + obj.y;

			}
		};
		xhttp.open("GET", "/GET_VOLTAGE", true);
		xhttp.send();
	};

	function getHistory() {
		getStateHistory();
		getVoltageHistory();
	}

	function clearHistory() {
		clearVoltageHistory();
		clearRelayStateHistory();
	}

	function readRelayState() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("voltage_reading").innerHTML = "relay :" + xhttp.responseText;
			}
		};
		xhttp.open("GET", "/GET_RELAY_STATE", true);
		xhttp.send();
	};

	function toggleRelay() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {

				document.getElementById("relay_state").innerHTML = "relay :" + xhttp.responseText;
			}
		};
		xhttp.open("GET", "/TOGGLE_RELAY", true);
		xhttp.send();
	};

	function getConfig() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {

				document.getElementById("config").innerHTML = xhttp.responseText;

			}
		};
		xhttp.open("GET", "/GET_CONFIG", true);
		xhttp.send();
	};

	/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
	function dropdown() {
		document.getElementById("myDropdown").classList.toggle("show");
	}

	// Close the dropdown if the user clicks outside of it
	window.onclick = function (event) {
		if (!event.target.matches('.dropbtn')) {
			var dropdowns = document.getElementsByClassName("dropdown-content");
			var i;
			for (i = 0; i < dropdowns.length; i++) {
				var openDropdown = dropdowns[i];
				if (openDropdown.classList.contains('show')) {
					openDropdown.classList.remove('show');
				}
			}
		}
	}


</script>

</html>
