<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.highcharts.com/highcharts.js"></script>
	<script src="https://code.highcharts.com/stock/modules/stock.js"></script>
	<style>
		body {
			min-width: 310px;
			max-width: 800px;
			height: 400px;
			margin: 0 auto;
		}

		h2 {
			font-family: Arial;
			font-size: 2.5rem;
			text-align: center;
		}

		.dropbtn {
			background-color: #3498DB;
			color: white;
			padding: 16px;
			font-size: 16px;
			border: none;
			cursor: pointer;
		}

		.dropbtn:hover,
		.dropbtn:focus {
			background-color: #2980B9;
		}

		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			background-color: #f1f1f1;
			min-width: 160px;
			overflow: auto;
			box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
			z-index: 1;
		}

		.dropdown-content a {
			color: black;
			padding: 12px 16px;
			text-decoration: none;
			display: block;
		}

		.dropdown a:hover {
			background-color: #ddd;
		}

		.show {
			display: block;
		}
	</style>
</head>

<body>
	<h2>Voltage Meter</h2>
	<div class="dropdown">
		<button onclick="myFunction()" class="dropbtn">...</button>
		<div id="myDropdown" class="dropdown-content">
			<a href="javascript:readVoltage();">Read Voltage</a>
			<a href="javascript:getData();">Load Voltage History</a>
			<a href="javascript:clearData();">Clear Voltage History</a>
			<a href="javascript:getState();">Load Status History</a>
			<a href="javascript:toggleRelay();">Toggle Relay</a>
		</div>
	</div>


	<p id="history"></p>

	<p id="voltage_reading"></p>
	<p id="relay_state"></p>

	<div id="chart-voltage" class="container"></div>


</body>

</body>
<script>
	var chartT = new Highcharts.stockChart('chart-voltage', {
		chart: {
			time: {
				timezone: 'Pacific/Auckland'
			},
			type: 'line',
			zooming: {
				type: 'xy'
			},
			panning: {
				enabled: true,
				type: 'xy'
			},
			panKey: 'shift'
		},
		rangeSelector: {
			allButtonsEnabled: true,
			buttons: [
				{
					type: 'hour',
					count: 3,
					text: 'Minute',
					dataGrouping: {
						forced: true,
						units: [['minute', [1]]]
					}
				},
				{
					type: 'day',
					count: 3,
					text: 'Hour',
					dataGrouping: {
						forced: true,
						units: [['hour', [1]]]
					}
				}, {
					type: 'month',
					count: 3,
					text: 'Day',
					dataGrouping: {
						forced: true,
						units: [['day', [1]]]
					}
				}, {
					type: 'year',
					count: 1,
					text: 'Week',
					dataGrouping: {
						forced: true,
						units: [['week', [1]]]
					}
				}, {
					type: 'all',
					text: 'Month',
					dataGrouping: {
						forced: true,
						units: [['month', [1]]]
					}
				}],
			buttonTheme: {
				width: 60
			},
			selected: 2
		},

		title: {
			text: 'Pump Controller'
		},
		subtitle: {
			text: 'Click and drag to zoom in. Hold down shift key to pan in both ' +
				'directions.'
		},
		series: [{
			showInLegend: true,
			data: [],
			color: Highcharts.getOptions().colors[1],
		},
		{
			showInLegend: true,
			data: [],
			yaxis: 1,
			color: Highcharts.getOptions().colors[2],
		}],
		plotOptions: {
			line: {
				animation: false,
				dataLabels: {enabled: true}
			}
		},
		xAxis: {
			type: 'datetime',
			dateTimeLabelFormats: {second: '%H:%M:%S'}
		},
		yAxis: [{
		opposite: false,
        lineWidth: 1,
		
        title: {
            text: 'Volts'
        }
    }, {
        lineWidth: 1,
		color: Highcharts.getOptions().colors[2],
        opposite: true,
        title: {
            text: 'Relay Off/On'
        }
    }],
		credits: {enabled: false}
	});

	setInterval(function () {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {

				var json = this.responseText;
				const obj = JSON.parse(json);

				if (chartT.series[0].data.length > 40) {
					chartT.series[0].addPoint([obj.x, obj.y], true, true, true);
				} else {
					chartT.series[0].addPoint([obj.x, obj.y], true, false, true);
				}
			}
		};
		xhttp.open("GET", "/GET_VOLTAGE", true);
		xhttp.send();
	}, 30000);

	function getData() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {

				const json = xhttp.responseText;
				const obj = JSON.parse(json);
				chartT.series[0].setData(obj);

				document.getElementById("history").innerHTML = "loaded voltage history";

			}
		};
		xhttp.open("GET", "/GET_DATA", true);
		xhttp.send();
	};
	
	function getState() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {

				const json = xhttp.responseText;
				
				const obj = JSON.parse(json);
				chartT.series[1].setData(obj);

				document.getElementById("history").innerHTML = "loaded state history";

			}
		};
		xhttp.open("GET", "/GET_STATUS", true);
		xhttp.send();
	};

	function clearData() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementById("history").innerHTML = "cleared";
				if (chartT.series.length) {
					chartT.series[0].setData([]);
				}

			}
		};
		xhttp.open("GET", "/CLEAR_DATA", true);
		xhttp.send();
	};


	function readVoltage() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				// Typical action to be performed when the document is ready:
				const json = xhttp.responseText;
				const obj = JSON.parse(json);

				document.getElementById("voltage_reading").innerHTML = obj.y;

			}
		};
		xhttp.open("GET", "/GET_VOLTAGE", true);
		xhttp.send();
	};
	
	function toggleRelay() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				
				document.getElementById("relay_state").innerHTML = "toggled";
			}
		};
		xhttp.open("GET", "/TOGGLE_RELAY", true);
		xhttp.send();
	};


	/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
	function myFunction() {
		document.getElementById("myDropdown").classList.toggle("show");
	}

	// Close the dropdown if the user clicks outside of it
	window.onclick = function (event) {
		if (!event.target.matches('.dropbtn')) {
			var dropdowns = document.getElementsByClassName("dropdown-content");
			var i;
			for (i = 0; i < dropdowns.length; i++) {
				var openDropdown = dropdowns[i];
				if (openDropdown.classList.contains('show')) {
					openDropdown.classList.remove('show');
				}
			}
		}
	}



</script>

</html>
