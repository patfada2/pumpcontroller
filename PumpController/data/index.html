<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pump Controller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/stock/modules/stock.js"></script>

	<script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
	<link href="https://www.jqueryscript.net/css/jquerysctipttop.css" rel="stylesheet" type="text/css">
	<title>Pump Controller</title>
	<script src="./plugin/json-ui.jquery.js"></script>
	
	<link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/blitzer/jquery-ui.css">
	<link href="./plugin/json-ui.css" rel="stylesheet" /
	
</head>
<body>


	<div class="container  border border-primary">
		

		<div class="row row bg-primary  pt-3">
        	<div class="col-sm-2  border border-primary">
        
        		<div class="dropdown">
					<button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
						Menu
					</button>
					<ul class="dropdown-menu">

						<li><a class="dropdown-item" href="javascript:readVoltage();">Read Voltage</a></li>
						<li><a class="dropdown-item" href="javascript:readRelayState();">Read Relay State</a></li>	
						<li><a class="dropdown-item" href="javascript:getElapsed();">Read Time Elapsed</a></li>							
						<li><a class="dropdown-item" href="javascript:getHistory();">Load History</a></li>
						<li><a class="dropdown-item" href="javascript:clearHistory();">Clear History</a></li>
						<li><a class="dropdown-item" href="javascript:getConfig();">Load Config</a></li>
						
					</ul>
				</div>
             </div>
             <div class="col-sm-10  border border-primary">
             	<H1 class = "text-center">Pump Controller</H1>
             </div>
        </div>
	

		<div class="row bg-light  border border-primary">
			<div class="col-sm-2  border border-primary pt-3">
							
									
					<div class="row mb-3">
						<div class="container">
							<textarea id="config" style="display: none;">{"interval":60,"vOn":13.3,"maxSecondsOnPerDay":4800,"vcal":44,"numSamples":5}</textarea>
						</div>
										<script type="text/javascript">
											// Run the form editor on fields that contain json
											$(function () {
												$("#config").jsonFormEditor("init");
											});

										</script>			
					</div>
					<div class="row mb-3">  <button type="button" class="btn btn-outline-primary w-100" onclick="toggleRelay()">Toggle Relay</button></div>


			</div>
			<div class="col-sm-5 bg-white" id="Middle">

				<div id="chart-voltage" class="container"></div>


			</div>
			<div class="col-sm-5  border border-primary" id="right">

				<div class="row mb-3">
					<label for="volts" class="col-sm-2 col-form-label col-form-label-sm">Volts</label>
					<div class="col-sm-10"><input type="email" class="form-control form-control-sm" name="voltage_reading" placeholder="xx"></div>				
	
				</div>

				<div class="row mb-3">
					<label for="relay1" class="col-sm-2 col-form-label col-form-label-sm">Relay 1</label>
					<div class="col-sm-10"><input type="text" class="form-control form-control-sm" name="relay_state" placeholder="on/off"></div>				
				</div>

				<div class="row mb-3">
					<label for="timeOn" class="col-sm-2 col-form-label col-form-label-sm">Time on</label>
					<div class="col-sm-10"><input type="text" class="form-control form-control-sm" name="timeOn" placeholder="yyy"></div>
				</div>

				<div class="row mb-3">
					<label for="timeLeft" class="col-sm-2 col-form-label col-form-label-sm">Time remaining</label>
					<div class="col-sm-10"><input type="text" class="form-control form-control-sm" name="timeLeft" placeholder="ttt"></div>
				</div>

				

				<div class="row mb-3">  <button type="button" class="btn btn-outline-primary"   onclick="getData()">Refresh</button></div>

	</div>

		
	</div>

	<div class="row row bg-secondary  border border-primary">
     	<div class="col-sm-2">
     		<H6><a class ="text-light" href="https://github.com/patfada2/pumpcontroller">source</a></H6>
        </div>
        <div class="col-sm-10 text-light" id="log">
     		...
        </div>
        
     </div>


</body>

<script>

	setInterval(getData, 30000);

	var chartT = new Highcharts.stockChart('chart-voltage', {
		chart: {
			time: {
				timezone: 'Pacific/Auckland'
			},
			type: 'line',
			zooming: {
				type: 'xy'
			},
			panning: {
				enabled: true,
				type: 'xy'
			},
			panKey: 'shift'
		},
		rangeSelector: {

			allButtonsEnabled: true,
			buttons: [
				{
					type: 'hour',
					count: 3,
					text: 'Minute',
					dataGrouping: {
						forced: true,
						units: [['minute', [1]]]
					}
				},
				{
					type: 'day',
					count: 3,
					text: 'Hour',
					dataGrouping: {
						forced: true,
						units: [['hour', [1]]]
					}
				}, {
					type: 'month',
					count: 3,
					text: 'Day',
					dataGrouping: {
						forced: true,
						units: [['day', [1]]]
					}
				}, {
					type: 'year',
					count: 1,
					text: 'Week',
					dataGrouping: {
						forced: true,
						units: [['week', [1]]]
					}
				}, {
					type: 'all',
					text: 'All'

				}],
			buttonTheme: {
				width: 60
			},
			selected: 4
		},

		title: {
			text: 'Battery Voltage and Relay State'
		},
		subtitle: {
			text: 'Click and drag to zoom in. Hold down shift key to pan in both ' +
				'directions.'
		},
		series: [{
			showInLegend: true,			
			data: [],
			dataLabels: {
				enabled: true,
				format: '{y:.2f}' // Formats y-value to 2 decimal places
			},

			color: Highcharts.getOptions().colors[1],
		},
		{
			showInLegend: true,
			data: [],	
			dataLabels: {
				enabled: true,
				// doesnt work format: '{y:.2d}' 
			},
			yaxis: 1,
			color: Highcharts.getOptions().colors[2],
		}],
		plotOptions: {
			line: {
				animation: false,
				dataLabels: {enabled: true}
			}
		},
		xAxis: {
			type: 'datetime',
			dateTimeLabelFormats: {second: '%H:%M:%S'}
		},
		yAxis: [{
			opposite: false,
			lineWidth: 1,

			title: {
				text: 'Volts'
			}
		}, {
			lineWidth: 1,
			color: Highcharts.getOptions().colors[2],
			opposite: true,
			title: {
				text: 'Relay Off/On'
			}
		}],
		credits: {enabled: false}
	});

	function log(msg) {
    	document.getElementById("log").innerHTML = msg;
    }


	function getData() {
		readVoltage();
		readRelayState();
		getElapsed();
	}


	function getVoltageHistory() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {

				const json = xhttp.responseText;
				const obj = JSON.parse(json);
				chartT.series[0].setData(obj);

				log("loaded voltage history");

			}
		};
		xhttp.open("GET", "/GET_VOLT_HISTORY", true);
		xhttp.send();
	};

	function getStateHistory() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {

				const json = xhttp.responseText;

				const obj = JSON.parse(json);
				chartT.series[1].setData(obj);
				log("loaded state history");

			}
		};
		xhttp.open("GET", "/GET_STATE_HISTORY", true);
		xhttp.send();
	};

	function clearVoltageHistory() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				
				log("cleared voltage history");
				if (chartT.series.length) {
					chartT.series[0].setData([]);
				}

			}
		};
		xhttp.open("GET", "/CLEAR_VOLT_HISTORY", true);
		xhttp.send();
	};

	function clearRelayStateHistory() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {				
				log("cleared relay state history");
				if (chartT.series.length) {
					chartT.series[0].setData([]);
				}

			}
		};
		xhttp.open("GET", "/CLEAR_RELAY_STATE_HISTORY", true);
		xhttp.send();
	};



	function readVoltage() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				// Typical action to be performed when the document is ready:
				const json = xhttp.responseText;
				const obj = JSON.parse(json);
				document.getElementsByName("voltage_reading")[0].placeholder=obj.y;				
			}
		};
		xhttp.open("GET", "/GET_VOLTAGE", true);
		xhttp.send();
	};

	function getElapsed() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				const json = xhttp.responseText;
				const obj = JSON.parse(json);
				document.getElementsByName("timeLeft")[0].placeholder=obj.secondsElapsed;			
				document.getElementsByName("timeOn")[0].placeholder=obj.secondsOn;
			}
		};
		xhttp.open("GET", "/GET_ELAPSED", true);
		xhttp.send();
	};

	function getHistory() {
		getStateHistory();
		getVoltageHistory();
	}

	function clearHistory() {
		clearVoltageHistory();
		clearRelayStateHistory();
	}

	function readRelayState() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				document.getElementsByName("relay_state")[0].placeholder= xhttp.responseText;			
			}
		};
		xhttp.open("GET", "/GET_RELAY_STATE", true);
		xhttp.send();
	};

	function toggleRelay() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {			
				log(xhttp.responseText);			}
		};
		xhttp.open("GET", "/TOGGLE_RELAY", true);
		xhttp.send();
	};

	function getConfig() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {

				document.getElementById("config").innerHTML = xhttp.responseText;
				log(xhttp.responseText);

			}
		};
		xhttp.open("GET", "/GET_CONFIG", true);
		xhttp.send();
	};


	function saveConfig(json) {
		
		const xhr = new XMLHttpRequest();
		const url = "/SAVE_CONFIG"; 
		

		xhr.open('POST', url, true); // Method, URL, Asynchronous (true)
		xhr.setRequestHeader('Content-Type', 'application/json'); // Set the content type for JSON data

		xhr.onreadystatechange = function () {
			if (xhr.readyState === XMLHttpRequest.DONE) {
				if (xhr.status === 200) {
					// Request was successful
					console.log('Response:', xhr.responseText);
				} else {
					// There was an error
					console.error('Error:', xhr.status, xhr.statusText);
				}
			}
		};

		xhr.onerror = function () {
			console.error('Network error occurred.');
		};

		xhr.send(json); // Send the data, stringified for JSON
		log("saved config");
	};


	/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
	function dropdown() {
		document.getElementById("myDropdown").classList.toggle("show");
	}

	// Close the dropdown if the user clicks outside of it
	window.onclick = function (event) {
		if (!event.target.matches('.dropbtn')) {
			var dropdowns = document.getElementsByClassName("dropdown-content");
			var i;
			for (i = 0; i < dropdowns.length; i++) {
				var openDropdown = dropdowns[i];
				if (openDropdown.classList.contains('show')) {
					openDropdown.classList.remove('show');
				}
			}
		}
	}

	window.onload = function () {
		getConfig();
		getData();
	};


</script>

</html>
