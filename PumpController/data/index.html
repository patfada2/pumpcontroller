<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pump Controller</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/stock/modules/stock.js"></script>

	<title>Pump Controller</title>
	
	
</head>
<body>


	<div class="container  border border-primary">
		

		<div class="row row bg-primary  pt-3">
        	<div class="col-sm-2  border border-primary">
        
        		<div class="dropdown">
					<button type="button" class="btn btn-dark dropdown-toggle" data-bs-toggle="dropdown">
						Menu
					</button>
					<ul class="dropdown-menu">

						<li><a class="dropdown-item" href="javascript:readVoltage();">Read Voltage</a></li>
						<li><a class="dropdown-item" href="javascript:readRelayState();">Read Relay State</a></li>	
						<li><a class="dropdown-item" href="javascript:getElapsed();">Read Time Elapsed</a></li>							
						<li><a class="dropdown-item" href="javascript:getHistory();">Load History</a></li>
						<li><a class="dropdown-item" href="javascript:clearHistory();">Clear History</a></li>
						<li><a class="dropdown-item" href="javascript:getConfig();">Load Config</a></li>
						
					</ul>
				</div>
             </div>
             <div class="col-sm-10  border border-primary">
             	<H1>Pump Controller</H1>
             </div>
        </div>
	

		<div class="row bg-light  border border-primary">
			<div class="col-sm-2  border border-primary pt-3">
																				
					<div class="row mb-3">  <button type="button" class="btn btn-outline-primary w-100" onclick="toggleRelay()">Toggle Relay</button></div>	
					<div class="row mb-3">  <button type="button" class="btn btn-outline-primary w-100" onclick="editConfig()">Edit Config</button></div>	
				
					
			</div>
			<div class="col-sm-7 bg-white" id="Middle">

				<div id="chart-voltage" class="container"></div>


			</div>
			<div class="col-sm-3  border border-primary" id="right">

				<div class="row mb-3">
					<label for="volts" class="col-sm-2 col-form-label col-form-label-sm">Volts</label>
					<div class="col-sm-10"><input type="email" class="form-control form-control-sm" name="voltage_reading" placeholder="xx"></div>				
	
				</div>

				<div class="row mb-3">
					<label for="relay1" class="col-sm-2 col-form-label col-form-label-sm">Relay 1</label>
					<div class="col-sm-10"><input type="text" class="form-control form-control-sm" name="relay_state" placeholder="on/off"></div>				
				</div>

				<div class="row mb-3">
					<label for="timeOn" class="col-sm-2 col-form-label col-form-label-sm">Time on</label>
					<div class="col-sm-10"><input type="text" class="form-control form-control-sm" name="timeOn" placeholder="yyy"></div>
				</div>

				<div class="row mb-3">
					<label for="timeLeft" class="col-sm-2 col-form-label col-form-label-sm">Time remaining</label>
					<div class="col-sm-10"><input type="text" class="form-control form-control-sm" name="timeLeft" placeholder="ttt"></div>
				</div>

				

				<div class="row mb-3">  <button type="button" class="btn btn-outline-primary"   onclick="getData()">Refresh</button></div>

	</div>

		
	</div>

	<div class="row row bg-secondary  border border-primary">
     	<div class="col-sm-2">
     		<H6>source:  <a class ="text-light" href="https://github.com/patfada2/pumpcontroller"> github</a></H6>
        </div>
        <div class="col-sm-10 text-light" id="log">
     		...
        </div>
        
     </div>
	 


<div id="myModal" class="modal" data-bs-backdrop="static" role="dialog">
  <div class="modal-dialog">
  <div class="modal-content">
<div class="container">
  
  <form class="form-horizontal bg-light p-4"   action="javascript:saveConfig()">
	 <div class="form-group row">
		<label for="interval" class="col-sm-4 col-form-label mr-2">Interval</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" id="interval" name="interval"  placeholder="xx">
		</div>
	</div>
	
	 <div class="form-group row">
		<label for="von" class="col-sm-4 col-form-label mr-2">V On</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" id="von" name="von"  placeholder="x">
		</div>
	</div>
	<div class="form-group row">
		<label for="voff" class="col-sm-4 col-form-label mr-2">V Off</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" id="voff" name="voff"  placeholder="x">
		</div>
	</div>
	<div class="form-group row">
		<label for="maxSecondsOnPerDay" class="col-sm-4 col-form-label mr-2">Max Seconds On Per Day</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" id="maxSecondsOnPerDay" name="maxSecondsOnPerDay"  placeholder="x">
		</div>
	</div>
	<div class="form-group row">
		<label for="vcal" class="col-sm-4 col-form-label mr-2">Voltage calibration</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" id="vcal" name="vcal"  placeholder="x">
		</div>
	</div>
    <div class="form-group row">
		<label for="numSamples" class="col-sm-4 col-form-label mr-2">Number of Samples</label>
		<div class="col-sm-8">
			<input type="number" class="form-control" id="numSamples" name="numSamples"  placeholder="x">
		</div>
	</div>
	
	
	
    <div class="form-group">      
		<div class="row pt-3">
			  <div class="col-sm-10 ">
				<button type="submit" class="btn btn-outline-primary"  >save</button>
			  </div>
			  <div class="col-sm-2">
				<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
			  </div>
		</div>
	</div>
  </form>
</div>

</div>
</div>
</div>

<script>

	 class Config {
		  // The constructor method is a special method for creating and initializing an object created with a class.
		  constructor(interval, von, voff,maxSecondsOnPerDay,vcal,numSamples ) {
			this.interval = interval;
			this.von = von;
			this.voff = voff;
			this.maxSecondsOnPerDay = maxSecondsOnPerDay;
			this.vcal = vcal;
			this.numSamples = numSamples;
		  }
		}  
	
	var config;

	setInterval(getData, 30000);

	var chartT = new Highcharts.stockChart('chart-voltage', {
		chart: {
			time: {
				timezone: 'Pacific/Auckland'
			},
			type: 'line',
			zooming: {
				type: 'xy'
			},
			panning: {
				enabled: true,
				type: 'xy'
			},
			panKey: 'shift'
		},
		rangeSelector: {

			allButtonsEnabled: true,
			buttons: [
				{
					type: 'hour',
					count: 3,
					text: 'Minute',
					dataGrouping: {
						forced: true,
						units: [['minute', [1]]]
					}
				},
				{
					type: 'day',
					count: 3,
					text: 'Hour',
					dataGrouping: {
						forced: true,
						units: [['hour', [1]]]
					}
				}, {
					type: 'month',
					count: 3,
					text: 'Day',
					dataGrouping: {
						forced: true,
						units: [['day', [1]]]
					}
				}, {
					type: 'year',
					count: 1,
					text: 'Week',
					dataGrouping: {
						forced: true,
						units: [['week', [1]]]
					}
				}, {
					type: 'all',
					text: 'All'

				}],
			buttonTheme: {
				width: 60
			},
			selected: 4
		},

		title: {
			text: 'Battery Voltage and Relay State'
		},
		subtitle: {
			text: 'Click and drag to zoom in. Hold down shift key to pan in both ' +
				'directions.'
		},
		series: [{
			showInLegend: true,			
			data: [],
			dataLabels: {
				enabled: true,
				format: '{y:.2f}' // Formats y-value to 2 decimal places
			},

			color: Highcharts.getOptions().colors[1],
		},
		{
			showInLegend: true,
			data: [],	
			dataLabels: {
				enabled: true,
				// doesnt work format: '{y:.2d}' 
			},
			yaxis: 1,
			color: Highcharts.getOptions().colors[2],
		}],
		plotOptions: {
			line: {
				animation: false,
				dataLabels: {enabled: true}
			}
		},
		xAxis: {
			type: 'datetime',
			dateTimeLabelFormats: {second: '%H:%M:%S'}
		},
		yAxis: [{
			opposite: false,
			lineWidth: 1,

			title: {
				text: 'Volts'
			}
		}, {
			lineWidth: 1,
			color: Highcharts.getOptions().colors[2],
			opposite: true,
			title: {
				text: 'Relay Off/On'
			}
		}],
		credits: {enabled: false}
	});

	function log(msg) {
    	document.getElementById("log").innerHTML = msg;
    }


	function getData() {
		readVoltage();
		readRelayState();
		getElapsed();
	}


	function getVoltageHistory() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {

				const json = xhttp.responseText;
				const obj = JSON.parse(json);
				chartT.series[0].setData(obj);

				log("loaded voltage history");

			}
		};
		xhttp.open("GET", "/GET_VOLT_HISTORY", true);
		xhttp.send();
	};

	function getStateHistory() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {

				const json = xhttp.responseText;

				const obj = JSON.parse(json);
				chartT.series[1].setData(obj);
				log("loaded state history");

			}
		};
		xhttp.open("GET", "/GET_STATE_HISTORY", true);
		xhttp.send();
	};

	function clearVoltageHistory() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				
				log("cleared voltage history");
				if (chartT.series.length) {
					chartT.series[0].setData([]);
				}

			}
		};
		xhttp.open("GET", "/CLEAR_VOLT_HISTORY", true);
		xhttp.send();
	};

	function clearRelayStateHistory() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {				
				log("cleared relay state history");
				if (chartT.series.length) {
					chartT.series[0].setData([]);
				}

			}
		};
		xhttp.open("GET", "/CLEAR_RELAY_STATE_HISTORY", true);
		xhttp.send();
	};



	function readVoltage() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				// Typical action to be performed when the document is ready:
				const json = xhttp.responseText;
				const obj = JSON.parse(json);
				chartT.series[0].addPoint(obj);

				document.getElementsByName("voltage_reading")[0].placeholder=obj.y;				
			}
		};
		xhttp.open("GET", "/GET_VOLTAGE", true);
		xhttp.send();		

	};

	function getElapsed() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				const json = xhttp.responseText;
				const obj = JSON.parse(json);
				document.getElementsByName("timeLeft")[0].placeholder=obj.secondsElapsed;			
				document.getElementsByName("timeOn")[0].placeholder=obj.secondsOn;
			}
		};
		xhttp.open("GET", "/GET_ELAPSED", true);
		xhttp.send();
	};

	function getHistory() {
		getStateHistory();
		getVoltageHistory();
	}

	function clearHistory() {
		clearVoltageHistory();
		clearRelayStateHistory();
	}

	function readRelayState() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {
				
				const json = xhttp.responseText;
				const obj = JSON.parse(json);
				chartT.series[0].addPoint(obj.x, obj.y);
				document.getElementsByName("relay_state")[0].placeholder= obj.state;					
			}
		};
		xhttp.open("GET", "/GET_RELAY_STATE", true);
		xhttp.send();
	};

	function toggleRelay() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {			
				log(xhttp.responseText);			}
		};
		xhttp.open("GET", "/TOGGLE_RELAY", true);
		xhttp.send();
	};

	function getConfig() {
		var xhttp = new XMLHttpRequest();
		xhttp.onreadystatechange = function () {
			if (this.readyState == 4 && this.status == 200) {

				log(xhttp.responseText);
				const json = xhttp.responseText;
				config = JSON.parse(json);
							
			} 
			else 
				config=new Config(0,0,0,0,0,0);
				log("connection to pump controller failed");
		};
		xhttp.open("GET", "/GET_CONFIG", true);
		xhttp.send();
	};

	
	function saveConfig() {
	
	    config.interval = document.getElementById("interval").value;
		config.von = document.getElementById("von").value;
		config.voff = document.getElementById("voff").value; 
		config.maxSecondsOnPerDay = document.getElementById("maxSecondsOnPerDay").value;
		config.vcal = document.getElementById("vcal").value;
		config.numSamples = document.getElementById("numSamples").value;
		
		const xhr = new XMLHttpRequest();
		const url = "/SAVE_CONFIG"; 
					
        json = JSON.stringify(config);
		console.log(json);
		

		xhr.open('POST', url, true); // Method, URL, Asynchronous (true)
		xhr.setRequestHeader('Content-Type', 'application/json'); // Set the content type for JSON data

		xhr.onreadystatechange = function () {
			if (xhr.readyState === XMLHttpRequest.DONE) {
				if (xhr.status === 200) {
					// Request was successful
					console.log('Response:', xhr.responseText);
				} else {
					// There was an error
					console.error('Error:', xhr.status, xhr.statusText);
				}
			}
		};

		xhr.onerror = function () {
			console.error('Network error occurred.');
		};

		xhr.send(json); // Send the data, stringified for JSON
		log("saved config");
		
		
	};

	function editConfig() {
	  const myModal = bootstrap.Modal.getOrCreateInstance(document.getElementById('myModal'));
	  document.getElementById("interval").value = config.interval;
		document.getElementById("von").value = config.von; 
		document.getElementById("voff").value = config.voff; 
		document.getElementById("maxSecondsOnPerDay").value = config.maxSecondsOnPerDay;
		document.getElementById("vcal").value = config.vcal;
		document.getElementById("numSamples").value =  config.numSamples;
		myModal.show();
	  
	}

	/* When the user clicks on the button,
toggle between hiding and showing the dropdown content */
	function dropdown() {
		document.getElementById("myDropdown").classList.toggle("show");
	}

	// Close the dropdown if the user clicks outside of it
	window.onclick = function (event) {
		if (!event.target.matches('.dropbtn')) {
			var dropdowns = document.getElementsByClassName("dropdown-content");
			var i;
			for (i = 0; i < dropdowns.length; i++) {
				var openDropdown = dropdowns[i];
				if (openDropdown.classList.contains('show')) {
					openDropdown.classList.remove('show');
				}
			}
		}
	}
	


	window.onload = function () {
		getConfig();
		getData();
		
	};


</script>

</html>
